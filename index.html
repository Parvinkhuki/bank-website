<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KHUKI'S BANK</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.5.1/dist/full.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Work+Sans:wght@300;400;500;600;700;800&display=swap');
    </style>
</head>
<body class="font-mono mx-5 lg:mx-auto lg:max-w-screen-xl" >
    <header>
        <h1 class="font-black text-center mt-28 text-5xl text-blue-900 lg:text-7xl">WELCOME TO KHUKI'S BANK</h1>
    </header>
    <main>
        <section>
            <div class="mx-5 bg-sky-200 rounded-lg md:mt-32 lg:mt-32 lg:m-auto ">
            <h2 class="text-4xl font-bold text-center text-black pt-20 m-10">LOG IN</h2>
            <h2 class="flex justify-start text-xl font-bold mx-10 mb-2 md:ml-[235px]  lg:mx-auto lg:w-1/3 ">Gmail address:</h2>
            <input type="gmail"placeholder="give your gmail" class="flex mx-auto  h-10 p-5 mb-5 lg:w-1/3">
            <h2 class=" text-xl font-bold mx-10 mb-2 md:ml-[235px] lg:mx-auto lg:w-1/3 ">password:</h2>

            <input type="password"placeholder="give your password" class="mx-auto  h-10 flex p-5 justify-center mb-5 lg:w-1/3">
           <section class="flex justify-center">
            <button class="  bg-blue-950 px-6 py-2  mb-40  lg:mr-80 rounded-xl  text-white hover:bg-blue-100 hover:text-black">SUBMIT</button>
           
           </section>
        </div>
        </section>
    </main>
</body>
</html>
